        }
        
        .product-grid {

        .product-card {

        .btn {

        <div class="content">

                    <div class="stat-card">

                        <h3>×¡×”"×› ×œ×§×•×—×•×ª</h3>
                        <div class="value" id="total-customers">0</div>

                    <div class="stat-card">

    <script>
        // Load data from JSON file
        let appData = {
            products: [],
            categories: [],
            customers: [],
            sales: [],
            suppliers: [],
            locations: []
        };
        
        // Load data on page load
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Parse Django data format
                data.forEach(item => {
                    if (item.model === 'inventory.product') {
                        appData.products.push(item);
                    } else if (item.model === 'inventory.category') {
                        appData.categories.push(item);
                    } else if (item.model === 'inventory.customer') {
                        appData.customers.push(item);
                    } else if (item.model === 'inventory.sale') {
                        appData.sales.push(item);
                    } else if (item.model === 'inventory.supplier') {
                        appData.suppliers.push(item);
                    } else if (item.model === 'inventory.location') {
                        appData.locations.push(item);
                    }
                });
                
                updateDashboard();
                renderProducts();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateDashboard() {
            document.getElementById('total-products').textContent = appData.products.length;
            
            let totalValue = 0;
            appData.products.forEach(p => {
                totalValue += parseFloat(p.fields.selling_price || 0) * parseInt(p.fields.quantity || 0);
            });
            document.getElementById('total-value').textContent = 'â‚ª' + totalValue.toFixed(0);
            
            document.getElementById('total-customers').textContent = appData.customers.length;
            
            let todaySales = 0;
            const today = new Date().toISOString().split('T')[0];
            appData.sales.forEach(s => {
                if (s.fields.created_at && s.fields.created_at.startsWith(today)) {
                    todaySales += parseFloat(s.fields.total_amount || 0);
                }
            });
            document.getElementById('today-sales').textContent = 'â‚ª' + todaySales.toFixed(0);
            
            // Show 6 recent products
            const preview = document.getElementById('products-preview');
            preview.innerHTML = '';
            appData.products.slice(0, 6).forEach(p => {
                const card = createProductCard(p);
                preview.appendChild(card);
            });
        }
        
        function renderProducts() {
            const container = document.getElementById('products-list');
            container.innerHTML = '';
            
            appData.products.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <h3>${product.fields.name || '×œ×œ× ×©×'}</h3>
                <div class="info"><span>SKU:</span><span>${product.fields.sku || '-'}</span></div>
                <div class="info"><span>×›××•×ª:</span><span>${product.fields.quantity || 0}</span></div>
                <div class="info"><span>××—×™×¨ ××›×™×¨×”:</span><span>â‚ª${product.fields.selling_price || 0}</span></div>
                <div class="info"><span>××—×™×¨ ×¢×œ×•×ª:</span><span>â‚ª${product.fields.cost_price || 0}</span></div>
                <button class="btn" onclick="editProduct(${product.pk})">×¢×¨×•×š</button>
                <button class="btn btn-danger" onclick="deleteProduct(${product.pk})">××—×§</button>
            `;
            return card;
        }
        
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
            
            // Load section specific data
            if (section === 'products') {
                renderProducts();
            }
        }
        
        function editProduct(id) {
            alert('×¢×¨×™×›×ª ××•×¦×¨: ' + id);
        }
        
        function deleteProduct(id) {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××•×¦×¨ ×–×”?')) {
                appData.products = appData.products.filter(p => p.pk !== id);
                renderProducts();
                updateDashboard();
            }
        }
        
        function showAddProductForm() {
            alert('×˜×•×¤×¡ ×”×•×¡×¤×ª ××•×¦×¨ ×—×“×©');
        }
        
        // Initialize app
        loadData();
    </script>
