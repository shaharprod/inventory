version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./backups:/app/backups
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 inventory_project.wsgi:application"

  # שירות גיבוי אוטומטי (אופציונלי)
  backup:
    build: .
    volumes:
      - ./media:/app/media
      - ./backups:/app/backups
      - ./db.sqlite3:/app/db.sqlite3
    command: >
      sh -c "while true; do
               python manage.py backup_database &&
               sleep 86400
             done"
    restart: unless-stopped
    depends_on:
      - web