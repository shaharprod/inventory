runtime: custom
env: flex
service: default

# Simple environment variables
env_variables:
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  SECRET_KEY: "django-insecure-fix-this-in-production"

# Minimal resources
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# Simple scaling
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
