version: '3.8'

services:
  inventory:
    image: gcr.io/YOUR_PROJECT_ID/inventory-system:latest
    container_name: inventory-system-gcp
    ports:
      - "8080:8080"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=your-domain.appspot.com,localhost
      - SECRET_KEY=your-secret-key
      - GAE_APPLICATION=YOUR_PROJECT_ID
      - GAE_SERVICE=inventory-system
    volumes:
      - ./env.production:/app/.env
      - ./media:/app/media
      - ./backups:/app/backups
    command: >
      sh -c "
        echo '🚀 מפעיל מערכת המלאי ב-Google Cloud...' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo '✅ המערכת מוכנה!' &&
        gunicorn inventory_project.wsgi:application --bind 0.0.0.0:8080 --workers 2 --timeout 120
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis לקאש (אופציונלי)
  redis:
    image: redis:7-alpine
    container_name: inventory-redis-gcp
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data:
