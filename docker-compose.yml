version: '3.8'

services:
  inventory:
    image: inventory-system-v4:latest
    container_name: inventory-system
    ports:
      - "8000:8000"
    volumes:
      - ./settings_backup.json:/app/settings_backup.json
      - ./media:/app/media
      - ./backups:/app/backups
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
    command: >
      sh -c "
        echo '🚀 מפעיל מערכת המלאי...' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        if [ -f /app/settings_backup.json ]; then
          echo '🔄 משחזר הגדרות...' &&
          python manage.py loaddata settings_backup.json;
        fi &&
        echo '✅ המערכת מוכנה!' &&
        python manage.py runserver 0.0.0.0:8000
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # אופציונלי: Redis לקאש
  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data:
